<!DOCTYPE html>
<html>
<head>
  <title>Web Test Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Web Test Recorder</h2>
  <button id="startRecord">Start Recording</button>
  <button id="stopRecord" disabled>Stop Recording</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
